<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheets/main.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <section>
    <div class="order-summary">
      <img class="order-summary__hero-img" src="images/illustration-hero.svg" alt="girl dancing while listening to music">
      <div class="order-summary__body">
        <h4 class="title">Order Summary</h4>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="offer-plan">
          <div class="offer-plan__infos">
            <img src="images/icon-music.svg" alt="music note icon">
            <div class="offer-plan__infos-texts">
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>
          <button class="btn-3">Change</button>
        </div>
        <button class="btn-1">Proceed to Payment</button>
        <button class="btn-2">Cancel Order</button>
      </div>
    </div>
  </section>
</body>
</html>
